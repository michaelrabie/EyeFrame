<body>
	<h2 class="title"></h2>
	<ul class="nav nav-tabs">
		<li role="presentation"><a href="index.html">Home</a></li>

		<li role="presentation" class="active"><a href="game.html">Game</a></li>

	<div class="main">
		<h3 class="text-primary">Let's Play! 
		</h3>
    <h4>Per block and button : 1 point Per Line: 10 points</h4>
    <button class="startButton" onClick="play()">Start!</button>

    <p></p>
     <div class="ball2" style="float: left;"></div>
    <div class="onscreen_arrows" style="float: left; display: inline-block; padding-top: 30%;">

        <div class="left" style="float: left;"><input type="button" value="<" id="tetris-keyboard-left" /></div>
        <div class="down" style="float: left;" ><input type="button" value="v" id="tetris-keyboard-down" /></div>
        <div class="right"style="float: left;"><input type="button" value=">" id="tetris-keyboard-right" /></div>
      </div>
    </div>
    <div class="tetris_main" style="float: left;"></div>
  </div>

<div class="dots" style="float: left; margin-top: 3%;"></div>
 <script type="text/javascript">
      $('.ball2').load("ball2.html");
      $('.tetris_main').load("tetris.html");
      $('.dots').load("dot.html");
    </script>

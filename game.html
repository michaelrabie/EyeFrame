
<!DOCTYPE html>
<html lang="en">
<head>
	<title>EyeFrame</title>
	<!-- Latest compiled and minified CSS -->

	<!-- Optional theme -->
 <link href='http://fonts.googleapis.com/css?family=Chewy&text=Tower%20of%20Hanoi%20Game' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/app.css">

 <!-- Latest compiled and minified JavaScript -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <script src='http://cdn.html5quintus.com/v0.2.0/quintus-all.js'></script>
 <script type="text/javascript" src="js/dot.js"></script>
 <script type="text/javascript" src="js/jsTetris.js"></script>

</head>
<body>
	<h2 class="title"></h2>
	<ul class="nav nav-tabs">
		<li role="presentation"><a href="index.html">Home</a></li>
		<li role="presentation"><a href="download.html">Download</a></li>
		<li role="presentation" class="active"><a href="game.html">Game</a></li>
		<li role="presentation"><a href="tutorial.html">Tutorial</a></li>
	</ul>
	<div class="main">
		<h3 class="text-primary">Let's Play! 
		</h3>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" onClick="play()" class="btn btn-default startButton">Start</button>
      <div class="btn-group" role="group">
        <button type="button" class="dropdown_btn btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Medium
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="easy" onClick="easy()">Easy</a></li>
          <li><a onClick="medium()">Medium</a></li>
          <li><a onClick="hard()">Hard</a></li>
        </ul>
      </div>
    </div>
    <form name="cpanel" style="margin-top: 1%;">
      <center>
        <table cellspacing=3>
          <td><input type="text" name="state" size="20" value="Push Start to Play" onFocus="this.blur()"></td>
          <td align=right style="padding-left: 1%;">Score:</td>
          <td><input type="text" name="score" size="4" onFocus="this.blur()">Time Remaining to Click the Dots:</td>
          <td><input type="text" style="margin-left: 5%;"name="timeleft" size="4" onFocus="this.blur()"></td>
        </tr>
      </table>
    </center>
  </form>
  <p></p>
  <div class="ball_main"><div class="ball2" style="float: left; border-style: dashed;"></div></div>
  <div class="tetrisPlusArrows" style="height: auto; width: auto; ">
    <div class="onscreen_arrows" style="float: left; display: inline-block; padding-top: 30%; padding-left: 5%;">
      <div class="up"><input type="button" value="^" id="tetris-keyboard-up" /></div>
      <div class="middle">
        <div class="left" style="float: left;"><input type="button" value="<" id="tetris-keyboard-left" /></div>
        <div class="down" style="float: left;" ><input type="button" value="v" id="tetris-keyboard-down" /></div>
        <div class="right"style="float: left;"><input type="button" value=">" id="tetris-keyboard-right" /></div>
      </div>
    </div>
    <div class="tetris_main" style="float: left;"></div>
  </div>

  <div class="dots" style="float: left; margin-top: 8%; margin-left: 4%; border-style: dashed;"></div>
  <script type="text/javascript">
  $(function(){

    $(".dropdown-menu li a").click(function(){

      $(".dropdown_btn").text($(this).text());
      $(".dropdown_btn").val($(this).text());

   });

});
    $('.ball2').load("ball2.html");
    $('.tetris_main').load("tetris.html");
    $('.dots').load("dot.html");

    var game_over = function() {
      $("#tetris-menu-reset").click();
      stopgame();
      x=1000;
      y=1000;
      $('.modal-body').html("Score: " + document.cpanel.score.value);
      $("#gameOver").modal('show');

    }
  </script>
  <!-- Modal -->
  <div class="modal fade" id="gameOver" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Game Over</h4>
        </div>
        <div class="modal-body">
          Your Score: 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
